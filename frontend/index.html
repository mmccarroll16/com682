<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LocalBites Media</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LocalBites Media</h1>

  <!-- TOP BOXES (the layout you said you liked) -->
  <div class="top-grid">
    <section class="card">
      <h2>Upload review + image</h2>

      <form id="reviewForm">
        <label for="restaurantId">Restaurant ID</label>
        <input id="restaurantId" name="restaurantId" required />

        <label for="userID">User ID</label>
        <input id="userID" name="userID" required />

        <label for="userName">User Name</label>
        <input id="userName" name="userName" required />

        <label for="rating">Rating (1-5)</label>
        <input id="rating" name="rating" type="number" min="1" max="5" required />

        <label for="comment">Comment</label>
        <input id="comment" name="comment" required />

        <label for="file">Choose Image</label>
        <input id="file" name="file" type="file" accept="image/*" required />

        <button type="submit">Upload</button>
        <p id="uploadStatus" class="small"></p>
      </form>
    </section>

    <section class="card">
      <h2>Restaurants</h2>
      <button id="loadRestaurantsBtn" type="button">Load all restaurants</button>
      <p id="status" class="small"></p>

      <p class="small">
        Tip: Reviews you upload will appear under the matching restaurant card (saved locally).
      </p>
    </section>
  </div>

  <!-- LIST -->
  <main id="restaurantsList" class="stack"></main>

  <script src="app.js"></script>
</body>
</html>
