<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LocalBites Media</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LocalBites – Upload & Gallery</h1>

  <section class="card">
    <h2>Upload image + review</h2>

    <form id="uploadForm">
      <label>Restaurant ID</label>
      <input id="restaurantId" required />

      <label>User ID</label>
      <input id="userID" required />

      <label>User Name</label>
      <input id="userName" required />

      <label>Rating (1–5)</label>
      <input id="rating" type="number" min="1" max="5" required />

      <label>Comment</label>
      <input id="comment" required />

      <label>Choose Image</label>
      <input id="file" type="file" accept="image/*" required />

      <button type="submit">Upload</button>
      <p id="status"></p>
    </form>
  </section>

  <section class="card">
    <h2>Gallery</h2>
    <button id="refreshBtn">Refresh</button>
    <div id="gallery" class="gallery"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
