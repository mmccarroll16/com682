<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>LocalBites Upload & Reviews</h1>
 <!-- âœ… Azure Application Insights (Advanced Feature) -->

      script.src = "https://js.monitor.azure.com/scripts/b/ai.2.min.js";
      script.async = true;

      script.onload = function () {
        window.appInsights = new Microsoft.ApplicationInsights.ApplicationInsights({
          config: {

              "InstrumentationKey=8de29fe0-4fec-45a3-975a-201749fdfc85;IngestionEndpoint=https://italynorth-0.in.applicationinsights.azure.com/;LiveEndpoint=https://italynorth.livediagnostics.monitor.azure.com/;ApplicationId=6e26f38b-1136-4ace-96b9-6085118c994f",

        window.appInsights.loadAppInsights();

    })();

<body>
  <h1>LocalBites Upload & Reviews</h1>

  <!-- TOP BOX: Upload review + image -->
  <section class="card">
    <h2>Upload review + image</h2>

    <form id="uploadForm">
      <label for="restaurantId">Restaurant ID</label>
      <input id="restaurantId" name="restaurantId" required />

      <label for="userID">User ID</label>
      <input id="userID" name="userID" required />

      <label for="userName">User Name</label>
      <input id="userName" name="userName" required />

      <label for="rating">Rating (1-5)</label>
      <input id="rating" name="rating" type="number" min="1" max="5" required />

      <label for="comment">Comment</label>
      <input id="comment" name="comment" required />

      <label for="fileInput">Choose Image</label>
      <input id="fileInput" name="file" type="file" accept="image/*" required />

      <button type="submit">Upload</button>
      <p id="uploadStatus" class="small"></p>
    </form>
  </section>

  <!-- TOP BOX: Restaurants -->
  <section class="card">
    <h2>Restaurants</h2>
    <button id="loadRestaurantsBtn" type="button">Load all</button>
    <p id="status" class="small"></p>

    <div id="restaurantsList"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
