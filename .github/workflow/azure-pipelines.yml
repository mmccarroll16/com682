name: Deploy Frontend (Azure Storage)

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_BASE_URL: https://localbitesstorageaccount.z38.web.core.windows.net/
        run: npm run build

      - name: Upload to $web container
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name localbitesstorageaccount \
              --account-key "${{ secrets.STORAGE_ACCOUNT_KEY }}" \
              --destination '$web' \
              --source frontend/dist \
              --overwrite true \
              --content-cache-control "no-cache"

            az storage blob upload-batch \
              --account-name localbitesstorageaccount \
              --account-key "${{ secrets.STORAGE_ACCOUNT_KEY }}" \
              --destination '$web' \
              --source frontend/dist \
              --pattern "assets/*" \
              --overwrite true \
              --content-cache-control "public, max-age=31536000, immutable"

 