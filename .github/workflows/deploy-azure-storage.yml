name: Deploy frontend to Azure Storage static site

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_STORAGE_ACCOUNT: "<your-storage-account-name>"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Enable static website (if not already)
        run: |
          az storage blob service-properties update \
            --account-name "$AZURE_STORAGE_ACCOUNT" \
            --auth-mode login \
            --static-website \
            --index-document index.html \
            --404-document index.html

      - name: Upload frontend to $web
        run: |
          az storage blob upload-batch \
            --account-name "$AZURE_STORAGE_ACCOUNT" \
            --auth-mode login \
            --destination '$web' \
            --source frontend \
            --overwrite
